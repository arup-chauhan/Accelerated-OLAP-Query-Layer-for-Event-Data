spring:
  application:
    name: ingestion-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:unified}
    username: ${POSTGRES_USER:engine_user}
    password: ${POSTGRES_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ingestion-service

engine:
  kafka:
    enabled: ${ENGINE_KAFKA_ENABLED:false}
    topic:
      transactions: ${ENGINE_KAFKA_TOPIC_TRANSACTIONS:events.transactions}
      activities: ${ENGINE_KAFKA_TOPIC_ACTIVITIES:events.activities}
